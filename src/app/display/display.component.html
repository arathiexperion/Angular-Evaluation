
<div class=" bg-dark text-white w-100 p-3 "> 
    <h3> Billing System </h3> </div>
 <div class="container-fluid jumbotron text-center style" style="color: aliceblue;">
     <br>
     <br>
 <input type="text" [(ngModel)]="filter" class="form-control" placeholder="Search  Here"
 class="group-btn" />
 <br>
     <br> 
<table class="table  table-info table-hover table-bordered  ">
    <thead>
        <tr>
            <th>Productcode</th>
            <th>Quantity  </th>
            <th>Rate Per Unit </th>
            <th>Product Description </th>
            <th>category Id </th>
            <th>category Name </th>
            <th>Actions </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pro of listProducts  |filter:filter | paginate: { itemsPerPage: 5, currentPage: page }">
           <td>{{pro.product_code}}</td>
     
           <td>{{pro.qty}}</td>            
           <td>{{pro.rate_per_unit}}</td>
           <td>{{pro.product_description}}</td>
           <td>{{pro.category_id}}</td>
           <td>{{pro.CategoryName}}</td>
           
           <td>
            <button class="btn btn-sm btn-primary" (click)="Updateproduct(pro.ProductCode)">Edit</button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-sm btn-danger" (click)="deleteproductrecord(pro.Productcode,indexOfElement)">X</button>
           </td>
           
        </tr>      
    </tbody>
</table>
<br>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
